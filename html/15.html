<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> DICE ACTIVITY (CSS BOX MODEL)</title>
<style>
.dice {
width: 200px;
height: 200px;
border: solid 10px black;
border-radius: 20px;
}

.dot {
display: inline-block;
width: 40px;
height: 40px;
background-color: brown;
border-radius: 50px;
margin-left:5
}

.dot2 {
display: inline-block;
width: 40px;
height: 40px;
background-color: brown;
border-radius: 40px;
margin-left: 85px;
}

.row1 {
margin-top: 10px;
margin-left: 10px;
}

.row2 {
margin-top: 20px;
margin-left: 10px;
}

.row3 {
margin-top: 30px;
margin-left: 10px;
}
</style>
<title>Document</title>
</head>
<body>
<div class="dice">
<div class="row1">
<span class="dot"></span>
<span class="dot2"></span>
</div>
<div class="row2">
<span class="dot"></span>
<span class="dot2"></span>
</div>
<div class="row3">
<span class="dot"></span>
<span class="dot2"></span>
</div>
</div>
</body>
</html>
